<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet" 
    type="text/css">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <h1 class="header__title">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </h1>
  </header>
  <main class="main">
    <section id="add-task">
      <h3 class="tasks__title">Add Item</h3>
      <ul class="task-list">
        <li class="task-list__item">
          <input id="new-task" class="task input input_text" type="text">
          <button class="btn btn_add">Add</button>
        </li>
      </ul>
    </section>
    <section class="incomplete-task">
      <h3 class="tasks__title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="input input_checkbox" type="checkbox">
          <label class="task task-list__label">Pay Bills</label>
          <input class="task input input_text" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn__image_delete" src="./remove.svg" alt="Delete icon"></button>
        </li>
        <li class="task-list__item edit-mode">
          <input class="input input_checkbox" type="checkbox">
          <label class="task task-list__label">Go Shopping</label>
          <input class="task input input_text" type="text" value="Go Shopping"> 
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img class="btn__image_delete" src="./remove.svg" alt="Delete icon"></button>
        </li>
      </ul>
    </section>
    <section class="complete-task">
      <h3 class="tasks__title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="input input_checkbox" type="checkbox" checked>
          <label class="task task-list__label">See the Doctor</label>
          <input class="task input input_text" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn__image_delete" src="./remove.svg" alt="Delete icon"></button>
        </li>
    </section>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
